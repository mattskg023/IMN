<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMN Media</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welkom bij IMN Media!</h1>
    <p>Volg me op X voor updates: 
      <a href="https://x.com/jouwgebruikersnaam" target="_blank">@jouwgebruikersnaam</a>
    </p>
  </header>

  <main>
    <!-- Login -->
    <section id="loginSection">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Wachtwoord">
      <button id="signupBtn">Registreren</button>
      <button id="loginBtn">Inloggen</button>
      <button id="logoutBtn">Uitloggen</button>
    </section>

    <!-- Reactieformulier -->
    <section id="commentSection" style="display:none;">
      <input type="text" id="message" placeholder="Typ je reactie...">
      <button id="addCommentBtn">Plaats reactie</button>
    </section>

    <!-- Reacties -->
    <section id="commentsContainer"></section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
